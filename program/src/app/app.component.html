<app-header (featureSelected)="onNavigate($event)"></app-header> <!--featureSelected comes from header.component, onNavigate comes from app.component-->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="loadedFeature === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="loadedFeature !== 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
