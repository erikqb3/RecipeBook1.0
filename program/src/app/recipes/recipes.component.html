<div class="row">
  <div class="col-md-5">
    <!-- <app-recipe-list (recipeWasSelected)="selectedRecipe=$event"></app-recipe-list>  -->
    <!--recipeWasSelected was pulled from recipe-list.component-->
    <app-recipe-list></app-recipe-list> 
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else infoText"
      [recipe]="selectedRecipe" 
      ></app-recipe-detail> <!--[recipe]="selectedRecipe" gets passed down from the parent to the children-->
    <ng-template #infoText>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
